<div class="row col-md-12 p-0 m-0">
  <h1 class="col-md-12 display-4">GitHub Score</h1>
</div>
<div class="row col-md-11 mx-0 px-0">
  <form (submit)="onSubmit(); selectGitHub.reset()" class="form col-md-12 mx-0 px-0" #selectGitHub="ngForm">
    <div class="row mx-0 px-0 form-group">
      <label for="ghUsername" class="col-md-6 col-form-label">*GitHub Username</label>
      <input name="ghUsername" type="text" tabindex="1" class="col-md-6 form-control" 
          placeholder="Username"
          minlength="5" 
          maxlength="255" 
          pattern="[^'\x22]+" 
          required 
          [(ngModel)]="githubAcct.username" 
          #ghUsername="ngModel">
      <div *ngIf="ghUsername.errors && ghUsername.touched" class="row text-danger ml-2 col-md-12">
        <p *ngIf="ghUsername.errors?.required && ghUsername.touched">Username is required.</p>
        <p *ngIf="ghUsername.errors?.minlength && ghUsername.touched">Username must have at least 5 characters.</p>
        <p *ngIf="ghUsername.errors?.maxlength && ghUsername.touched">Username may have no more than 255 characters.</p>
        <p *ngIf="ghUsername.errors?.pattern && ghUsername.touched">Username cannot have single quotes.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-9 mx-auto p-0">
          <input type="submit" tabindex="2" class="form-control" value="Submit and Calculate Score" [disabled]="selectGitHub.invalid">
        </div>
      </div>
    </div>
  </form>
</div>
