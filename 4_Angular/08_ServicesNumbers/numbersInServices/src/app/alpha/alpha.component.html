<h4 class="display-4 col-md-12 mx-0 my-3 p-0">Sequence #1</h4>
<div class="row col-md-12 m-0 p-0">
  <button (click)="onClickAddNum()" class="col-md-10 btn mx-auto my-3">Generate Number</button>
</div>
<div class="row col-md-12 m-0 p-0">
  <ul>
    <li *ngFor="let num of sequence1">{{num}}</li>
  </ul>
</div>
