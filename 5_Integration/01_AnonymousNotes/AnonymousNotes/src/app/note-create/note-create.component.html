<div class="row col-md-11 mx-auto my-3">
  <form (submit)="onSubmit(); noteForm.reset()" class="form col-md-12" name="noteForm" #noteForm="ngForm">
    <div class="row form-group">
      <label for="noteTxt" class="col-md-2 col-form-label">*Note</label>
      <textarea name="noteTxt" type="text" tabindex="1" class="col-md-8 form-control" rows="2"
        placeholder="What's on your mind? ..." 
        minlength="3" 
        maxlength="255"
        pattern="[^'\x22'\x27]+" 
        required 
        [(ngModel)]="note.noteText" 
        #noteText="ngModel"></textarea>
      <div class="row text-danger offset-md-2 col-md-8">
        <p class="col-md-12" *ngIf="noteText.errors?.required && noteText.touched">A note is required.</p>
        <p class="col-md-12" *ngIf="noteText.errors?.minlength && noteText.touched">A note must have at least 3 characters.</p>
        <p class="col-md-12" *ngIf="noteText.errors?.maxlength && noteText.touched">A note may have no more than 255 characters.</p>
        <p class="col-md-12" *ngIf="noteText.errors?.pattern && noteText.touched">A note cannot have quotes.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="offset-md-2 col-md-4">
          <input type="submit" tabindex="2" class="form-control" value="Add Note" [disabled]="noteForm.invalid">
        </div>
      </div>
    </div>
  </form>
</div>
